<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ravan">
    <title>Food Shopping</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Here is header part -->
    <header>
        <div class="Image-1">
            <img src="./img/food-market.png" alt="There was an Icon">
        </div>

        <div class="Image-2">
            <select>
                <option>All Categories</option>
                <option>Groceries</option>
                <option>Drinks</option>
                <option>Chocolates</option>
            </select>
            <input type="text" placeholder="Search" class="Image-2">
        </div>

        <div class="Image-5">
            <p>
                For support:
                <br>
                <span>
                    055-323-00-00
                </span>
            </p>
        </div>

        <div>
            <img src="./img/register.png" alt="There was an Icon" class="Image-3">
            <img src="./img/like.png" alt="There was an Icon" class="Image-3">
        </div>

        <div class="Image-5">
            <p>
                Your Cart:
                <br>
                <span>
                    1500(Man)
                </span>
            </p>
        </div>
    </header>

    <!-- Here is Nav Part -->
    <nav>

        <div class="div-1">
            Shop by Departments
        </div>

        <div>
            Women
        </div>

        <div>
            Men
        </div>

        <div>
            Kids
        </div>

        <div>
            Accessories
        </div>

        <div>
            Pages
        </div>

        <div>
            Brand
        </div>

        <div>
            Sale
        </div>
    </nav>

</body>

</html>
